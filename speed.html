<!DOCTYPE html>
<html>

    <head>
        <title>Speed Typing Game</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <!-- Baskerville -->
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <!-- work sans -->
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Work+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- nav bar -->
        <header id="heading">
            <section class="nav-bar">
                <nav>
                    <h1>Spend-Thrifty</h1>
                    <ul class="nav-links">
                        <li><a class="link" href="index.html"></style>Home</a></li>
                        <li><a class="link" href="number.html">Number Memory</a></li>
                        <li><a class="link" href="speed.html">Speed Test</a></li>
                    </ul>
                    <div class="burger">
                        <div class = "line1"></div>
                        <div class = "line1"></div>
                        <div class = "line1"></div>
                    </div>
                </nav>
            </section>
        </header>
        <!-- speed game -->
        <div class="s-content">
            
            <div class="s-container">
                <p class="timer" id="startText">Typing Test</p>
                <div class="timer" id="count" style="display: none;">0</div>
                <div class="quote-display" id="quoteDisplay">quote</div>
                <textarea id="quoteInput" class="quote-input" autofocus data-gramm_editor="false">quote</textarea>
                <div id="stopwatch">00:00</div>
                <div id = "newGame" style="display: none;">
                    <p id="newGame">try again</p>
                    <button id = "newGameButton" type="button" onClick="window.location.reload();">New Game</button>
                </div>
            </div>
            
        </div>
        <script src="speed.js" defer></script>
        <script src="app.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </body>
</html>
